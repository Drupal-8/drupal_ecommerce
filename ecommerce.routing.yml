ecommerce.addtocart:
  path: '/product/{productId}/addtocart'
  defaults:
    _controller: '\Drupal\ecommerce\Controller\EcommerceController::addToCart'
    _title: 'Add from cart'
  requirements:
    _permission: 'access content'

ecommerce.removefromcart:
  path: '/product/{productId}/removefromcart'
  defaults:
    _controller: '\Drupal\ecommerce\Controller\EcommerceController::removeFromCart'
    _title: 'Remove to cart'
  requirements:
    _permission: 'access content'

ecommerce.showcart:
  path: '/product/shoppingcart'
  defaults:
    _controller: '\Drupal\ecommerce\Controller\EcommerceController::showCart'
    _title: 'Shopping Cart'
  requirements:
    _permission: 'access content'