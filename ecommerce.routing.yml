product.addtocart:
  path: '/product/{productId}/addtocart'
  defaults:
    _controller: '\Drupal\ecommerce\Controller\EcommerceController::addToCart'
    _title: 'Add to cart'
  requirements:
    _permission: 'access content'
product.showcart:
  path: '/product/shoppingcart'
  defaults:
    _controller: '\Drupal\ecommerce\Controller\EcommerceController::showCart'
    _title: 'Shopping Cart'
  requirements:
    _permission: 'access content'

# ProductEntity routing definition
product_entity.view:
  path: '/product_entity/{product_entity}'
  defaults:
    _entity_view: 'product_entity'
    _title: 'ProductEntity Content'
  requirements:
    _entity_access: 'product_entity.view'

product_entity.list:
  path: '/admin/product_entity'
  defaults:
    _entity_list: 'product_entity'
    _title: 'ProductEntity List'
  requirements:
    _permission: 'view ProductEntity entity'

product_entity.add:
  path: '/admin/product_entity/add'
  defaults:
    _entity_form: product_entity.add
    _title: 'Add ProductEntity'
  requirements:
    _entity_create_access: 'product_entity'

product_entity.edit:
  path: '/admin/product_entity/{product_entity}/edit'
  defaults:
    _entity_form: product_entity.edit
    _title: 'Edit ProductEntity'
  requirements:
    _entity_access: 'product_entity.edit'

product_entity.delete:
  path: '/admin/product_entity/{product_entity}/delete'
  defaults:
    _entity_form: product_entity.delete
    _title: 'Delete ProductEntity'
  requirements:
    _entity_access: 'product_entity.delete'

product_entity.settings:
  path: 'admin/structure/product_entity'
  defaults:
   _form: '\Drupal\ecommerce\Entity\Form\ProductEntitySettingsForm'
   _title: 'ProductEntity Settings'
  requirements:
    _permission: 'administer ProductEntity entity'
