ecommerce.addtocart:
  path: '/ecommerce/addtocart/{productId}'
  defaults:
    _controller: '\Drupal\ecommerce\Controller\EcommerceController::addToCart'
    _title: 'Add to cart'
  requirements:
    _permission: 'access content'

ecommerce.removefromcart:
  path: '/ecommerce/removefromcart/{productId}'
  defaults:
    _controller: '\Drupal\ecommerce\Controller\EcommerceController::removeFromCart'
    _title: 'Remove from cart'
  requirements:
    _permission: 'access content'

ecommerce.showcart:
  path: '/ecommerce/shoppingcart'
  defaults:
    _controller: '\Drupal\ecommerce\Controller\EcommerceController::showCart'
    _title: 'Shopping Cart'
  requirements:
    _permission: 'access content'